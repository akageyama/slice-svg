<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">

<!--
   Red arrow
                       *
                       * *
                       *   *
     *  *  *  *  *  *  *  *  *
                       *   *
                       * *
                       *

     |     |     |     |     |
                 +
    -20   -10    0    10    20
-->
<marker viewBox="-20 -10 40 20"
    markerWidth="40" markerHeight="10" stroke="red" fill="red" id="arrow-red" orient="auto">
  <line x1="-20" y1="0" x2="10" y2="0" />
  <polygon points="20,0 10,5 10,-5" />
</marker>

<!--
   Blue arrow
                       *
                       * *
                       *   *
     *  *  *  *  *  *  *  *  *
                       *   *
                       * *
                       *

     |     |     |     |     |
                 +
    -20   -10    0    10    20
-->
<marker viewBox="-20 -10 40 20"
    markerWidth="40" markerHeight="10" stroke="blue" fill="blue" id="arrow-blue" orient="auto">
  <line x1="-20" y1="0" x2="10" y2="0" />
  <polygon points="20,0 10,5 10,-5" />
</marker>

<!--
  green arrow
-->
<marker viewBox="-20 -10 40 20"
    markerWidth="40" markerHeight="10" stroke="green" fill="green" id="arrow-green" orient="auto" markerUnits="userSpaceOnUse">
  <line x1="-20" y1="0" x2="10" y2="0" />
  <polygon points="20,0 10,5 10,-5" />
</marker>


<line x1="40" y1="220" x2="41" y2="219.9" stroke="none" stroke-width="1" marker-end="url(#arrow-blue)" />

<line x1="40" y1="220" x2="41" y2="219.8" stroke="none" stroke-width="2.5" marker-end="url(#arrow-blue)" />

<line x1="100" y1="200" x2="110" y2="219.5" stroke="none" stroke-width="4.1" marker-end="url(#arrow-blue)" />

</svg>


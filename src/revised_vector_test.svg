 <svg xmlns="http://www.w3.org/2000/svg" 
      xmlns:xlink="http://www.w3.org/1999/xlink"
      width="500.00" height="500.00" viewBox=".00 .00 500.00 500.00">

   <text x="200.00" y="20.00" font-size="30.00" fill="#000000" text-anchor="middle">
     test test
   </text>

   <defs>
     <g id="arrow" transform="scale(0.3)">
         <line x1="-20.00" y1=".00" x2="10.00" y2=".00" />
         <polygon points="20.00,.00 10.00,-5.00 10.00,5.00" />
     </g>
   </defs>

   <line x1="0"   y1="0" x2="0"   y2="500" stroke="black" />
   <line x1="100" y1="0" x2="100" y2="500" stroke="black" />
   <line x1="200" y1="0" x2="200" y2="500" stroke="black" />

   <g style="stroke: blue; fill: blue;">
     <use xlink:href="#arrow" transform="rotate(  0,100,100), translate(100,100)" />
     <use xlink:href="#arrow" transform="rotate(  0,100,200), translate(100,200) scale(0.5)" />
     <use xlink:href="#arrow" transform="rotate( 30,100,300), translate(100,300) scale(2.0)" />
     <use xlink:href="#arrow" transform="rotate( 60,100,400), translate(100,400) scale(3.0)" />
     <use xlink:href="#arrow" transform="rotate(-30,100,400), translate(100,400) scale(0.7)" />
   </g>
 </svg>

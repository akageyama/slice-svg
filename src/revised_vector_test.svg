 <svg xmlns="http://www.w3.org/2000/svg" 
      xmlns:xlink="http://www.w3.org/1999/xlink"
      width="500.00" height="500.00" viewBox=".00 .00 500.00 500.00">

   <text x="200.00" y="20.00" font-size="30.00" fill="#000000" text-anchor="middle">
     test test
   </text>


   <defs>
     <g id="arrow" style="stroke: black;">
         <line x1="-20.00" y1=".00" x2="10.00" y2=".00" />
         <polygon points="20.00,.00 10.00,-5.00 10.00,5.00" />
     </g>
     <g id="arrowHuge"
       <use xlink:href="#arrow" transform="scale(10)" />
     </g>
     <g id="arrowLarge"
       <use xlink:href="#arrow" transform="scale(5)" />
     </g>
     <g id="arrowSmall"
       <use xlink:href="#arrow" transform="scale(0.2)" />
     </g>
     <g id="arrowTiny"
       <use xlink:href="#arrow" transform="scale(0.1)" />
     </g>
   </defs>

   <line x1="0"   y1="0" x2="0"   y2="500" stroke="black" />
   <line x1="100" y1="0" x2="100" y2="500" stroke="black" />
   <line x1="200" y1="0" x2="200" y2="500" stroke="black" />

   <use xlink:href="#arrow" transform="rotate( 0,100,100), translate(100,100)" />
   <use xlink:href="#arrowSmall" transform="rotate(45,200,200), translate(200,200)" />
   <use xlink:href="#arrowLarge" transform="rotate(90,300,300), translate(300,300)" />
 </svg>

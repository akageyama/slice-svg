<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="1200" height="720" viewBox="0 0 1200 720"
  onload="init(evt)"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <style type="text/css" > <![CDATA[
      svg { /* default values */
        stroke: black;
        fill: white;
      }
      g.selected rect {
        fill: #ffc; /* light yellow */
      }
      text {
        stroke: none;
        fill:black;
        text-anchor: middle;
      }
    ]]></style>

    <script type="application/ecmascript"><![CDATA[
      var scaleChoice = 1;
      var scaleFactor = [1, 2, 3];

      function init(evt) {  
        var obj;
        for (var i = 0; i < 3; i++) {
          obj = document.getElementById("scale" + i);
          obj.addEventListener("click", clickButton, false);
        }
        transformArrow();

        // var obj2 = document.getElementById("arrow", clickButton, false);
      }

      function clickButton(evt) {
        var choice = evt.target.parentNode
        var name = choice.getAttribute("id");
        var old = document.getElementById("scale" + scaleChoice);
        old.removeAttribute("class");
        choice.setAttribute("class", "selected");
      
        scaleChoice = parseInt(name[name.length - 1]);
        alert( scaleChoice );
        transformArrow();

        switch ( scaleChoice ) {
          case 0:
            makeArrowVisible( 0 );
            makeArrowVisible( 1 );
            makeArrowVisible( 2 );
            makeArrowVisible( 3 );
            break;
          case 1:
            makeArrowHidden ( 0 );
            makeArrowVisible( 1 );
            makeArrowVisible( 2 );
            makeArrowVisible( 3 );
            break;
          case 2:
            makeArrowHidden ( 0 );
            makeArrowHidden ( 1 );
            makeArrowVisible( 2 );
            makeArrowVisible( 3 );
            break;
          case 3:
            makeArrowHidden ( 0 );
            makeArrowHidden ( 1 );
            makeArrowHidden ( 2 );
            makeArrowVisible( 3 );
            break;
          default:
            alert( "?" );
        }

      }

      function makeArrowVisible( level ) {
        var obj = document.getElementById("arrow-skip" + level);
        obj.setAttribute("visibility", "visible");
      }

      function makeArrowHidden( level ) {
        var obj = document.getElementById("arrow-skip" + level);
        obj.setAttribute("visibility", "hidden");
      }

      function transformArrow() {    
        var factor = scaleFactor[scaleChoice];
        var obj = document.getElementById("arrow-element");
        obj.setAttribute("transform",
          "scale(" + factor + ")");
      }
    ]]></script>

     <g id="arrow-element">
         <line x1="-20.00" y1=".00" x2="10.00" y2=".00" />
         <polygon fill="black" points="20.00,.00 10.00,-5.00 10.00,5.00" />
     </g>
  </defs>
